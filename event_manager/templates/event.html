<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <small><p><a href="{% url 'console' %}">Add new event</a></p></small>
    {% for event in events %}
      <div>
          <h3>{{event.theme}}</h3>
          <h4>{{event.date}} - {{event.start}}</h4>
          <h5>{{event.attendee.count}} Registered</h5>
          <img src="{{event.img.url}}" alt="event flyer" width="250px">
          <a href="{% url 'edit' event.link %}">Manage</a>
      </div>
      {% empty %}
       <p>No events yet</p>
    {% endfor %}
</body>
</html>
